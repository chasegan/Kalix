# Botanical Theme - Nature-inspired light theme with cream/white/green botanical colors
# Based on matcha green keyboard aesthetics with warm cream accents

@light

# Base backgrounds - warm cream with more visible botanical greens
Component.background = #f5f8f3
Panel.background = #edf5e8
OptionPane.background = #edf5e8
PopupMenu.background = #f5f8f3
MenuItem.background = #f5f8f3

# Text areas and input fields - soft cream background with subtle green tint
TextArea.background = #fdfffe
TextPane.background = #fdfffe
TextField.background = #fefefe
FormattedTextField.background = #fefefe
PasswordField.background = #fefefe
EditorPane.background = #fdfffe

# Text colors - deep forest green for excellent readability
Component.foreground = #2d4a2d
TextArea.foreground = #1a331a
TextPane.foreground = #1a331a
TextField.foreground = #1a331a
Label.foreground = #2d4a2d

# Selection colors - soft matcha green theme
TextArea.selectionBackground = #d4edd4
TextPane.selectionBackground = #d4edd4
TextField.selectionBackground = #d4edd4
Component.focusedBorderColor = #6b9d6b

# Buttons - cream with botanical green accents
Button.background = #f5f7f3
Button.foreground = #2d4a2d
Button.focusedBorderColor = #6b9d6b
Button.hoverBackground = #f0f5f0
Button.pressedBackground = #e8f0e8
Button.default.background = #5a8a5a
Button.default.foreground = #ffffff
Button.default.hoverBackground = #6b9d6b

# Menu bar and menus - prominent botanical green
MenuBar.background = #e8f2e0
Menu.background = #e8f2e0
Menu.foreground = #2d4a2d
MenuItem.foreground = #2d4a2d
MenuItem.hoverBackground = #d8ead0
MenuItem.selectionBackground = #c8e0b8

# Toolbar - visible botanical green background
ToolBar.background = #e8f2e0
ToolBar.borderColor = #c8e0b8

# Borders and separators - soft sage
Component.borderColor = #d9e3d9
Separator.foreground = #d9e3d9

# Tables - clean with botanical green selection
Table.background = #fdfffe
Table.foreground = #1a331a
Table.selectionBackground = #e8f0e8
Table.selectionForeground = #1a331a
Table.gridColor = #f0f5f0

# Lists - consistent with tables
List.background = #fdfffe
List.foreground = #1a331a
List.selectionBackground = #e8f0e8
List.selectionForeground = #1a331a

# Trees - consistent styling
Tree.background = #fdfffe
Tree.foreground = #1a331a
Tree.selectionBackground = #e8f0e8
Tree.selectionForeground = #1a331a

# Progress bars - botanical green accent
ProgressBar.background = #f0f5f0
ProgressBar.foreground = #5a8a5a
ProgressBar.selectionBackground = #ffffff
ProgressBar.selectionForeground = #000000

# Tabs - prominent botanical green theme
TabbedPane.background = #e8f2e0
TabbedPane.foreground = #2d4a2d
TabbedPane.selectedBackground = #fdfffe
TabbedPane.hoverColor = #d8ead0

# Scrollbars - rich botanical green design
ScrollBar.track = #e8f2e0
ScrollBar.thumb = #7fb069
ScrollBar.hoverThumbColor = #6b9d57
ScrollBar.pressedThumbColor = #5a8a4a

# Status bar area - botanical green
StatusBar.background = #e8f2e0
StatusBar.foreground = #2d4a2d

# Additional botanical elements
CheckBox.background = #f5f8f3
RadioButton.background = #f5f8f3
Spinner.background = #f5f8f3

# Dialog backgrounds
Dialog.background = #edf5e8

# Custom map panel background - very subtle warm cream
MapPanel.background = #fefef9

# Botanical-specific custom properties - enhanced green visibility
MapPanel.gridlineColor = #c8e0b8
splitPaneDividerColor = #c8e0b8

# Additional window frame elements with botanical green
InternalFrame.activeTitleBackground = #e8f2e0
InternalFrame.inactiveTitleBackground = #f5f8f3
Window.background = #edf5e8

# Sliders - rich botanical green styling
Slider.track = #e8f2e0
Slider.thumb = #7fb069
Slider.hoverThumbColor = #6b9d57
Slider.pressedThumbColor = #5a8a4a
Slider.focus = #6b9d57
Slider.trackValueColor = #7fb069
Slider.trackColor = #d8ead0

# Additional rich green elements
Spinner.buttonBackground = #7fb069
Spinner.buttonArrowColor = #ffffff
ComboBox.buttonBackground = #7fb069
ComboBox.buttonArrowColor = #ffffff