# Finding Nemo Theme - Vibrant underwater theme inspired by the Great Barrier Reef
# Featuring ocean blues, coral oranges, clownfish colors, and tropical marine life

@light

# Base backgrounds - ocean blues with coral reef warmth
Component.background = #e6f3ff
Panel.background = #cce7ff
OptionPane.background = #cce7ff
PopupMenu.background = #e6f3ff
MenuItem.background = #e6f3ff

# Text areas and input fields - sandy seafloor and clear water
TextArea.background = #fff8e1
TextPane.background = #fff8e1
TextField.background = #f0f8ff
FormattedTextField.background = #f0f8ff
PasswordField.background = #f0f8ff
EditorPane.background = #fff8e1

# Text colors - deep sea blue for readability
Component.foreground = #0d3d56
TextArea.foreground = #1a4a5c
TextPane.foreground = #1a4a5c
TextField.foreground = #1a4a5c
Label.foreground = #0d3d56

# Selection colors - clownfish orange and coral
TextArea.selectionBackground = #ffcc80
TextPane.selectionBackground = #ffcc80
TextField.selectionBackground = #ffcc80
Component.focusedBorderColor = #ff6f00

# Buttons - coral reef colors
Button.background = #ffecb3
Button.foreground = #0d3d56
Button.focusedBorderColor = #ff6f00
Button.hoverBackground = #ffcc80
Button.pressedBackground = #ffb74d
Button.default.background = #ff6f00
Button.default.foreground = #ffffff
Button.default.hoverBackground = #ff8f00

# Menu bar and menus - ocean surface
MenuBar.background = #b3e5fc
Menu.background = #b3e5fc
Menu.foreground = #0d3d56
MenuItem.foreground = #0d3d56
MenuItem.hoverBackground = #81d4fa
MenuItem.selectionBackground = #ffcc80

# Toolbar - tropical lagoon
ToolBar.background = #b3e5fc
ToolBar.borderColor = #4fc3f7

# Borders and separators - coral reef structure
Component.borderColor = #4fc3f7
Separator.foreground = #4fc3f7

# Tables - clear tropical water
Table.background = #e1f5fe
Table.foreground = #1a4a5c
Table.selectionBackground = #ffcc80
Table.selectionForeground = #0d3d56
Table.gridColor = #b3e5fc

# Lists - consistent with tables
List.background = #e1f5fe
List.foreground = #1a4a5c
List.selectionBackground = #ffcc80
List.selectionForeground = #0d3d56

# Trees - kelp forest
Tree.background = #e1f5fe
Tree.foreground = #1a4a5c
Tree.selectionBackground = #ffcc80
Tree.selectionForeground = #0d3d56

# Progress bars - clownfish stripe pattern inspiration
ProgressBar.background = #b3e5fc
ProgressBar.foreground = #ff6f00
ProgressBar.selectionBackground = #ffffff
ProgressBar.selectionForeground = #000000

# Tabs - coral formations
TabbedPane.background = #cce7ff
TabbedPane.foreground = #0d3d56
TabbedPane.selectedBackground = #e1f5fe
TabbedPane.hoverColor = #81d4fa

# Scrollbars - sea current design
ScrollBar.track = #e1f5fe
ScrollBar.thumb = #4fc3f7
ScrollBar.hoverThumbColor = #29b6f6
ScrollBar.pressedThumbColor = #0288d1

# Status bar area - ocean floor
StatusBar.background = #b3e5fc
StatusBar.foreground = #0d3d56

# Additional marine elements
CheckBox.background = #e1f5fe
RadioButton.background = #e1f5fe
Spinner.background = #f0f8ff

# Dialog backgrounds - underwater cave
Dialog.background = #cce7ff

# Custom map panel background - sandy ocean floor with coral hints
MapPanel.background = #fff3e0

# Custom gridline color - slightly darker for better visibility in ocean theme
MapPanel.gridlineColor = #d0d0d0

# Split pane dividers - sea anemone inspired
SplitPane.background = #cce7ff
SplitPaneDivider.draggingColor = #4fc3f7
SplitPane.dividerSize = 8
Component.splitPaneDividerColor = #4fc3f7