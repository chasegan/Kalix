# Obsidian Theme - Dark theme with deeper blacks and purple accents
# Based on FlatLaf Dark theme but with more contrast and Obsidian-like colors

@dark

# Base backgrounds - deeper than standard dark theme
Component.background = #1e1e1e
Panel.background = #1a1a1a
OptionPane.background = #1a1a1a
PopupMenu.background = #1e1e1e
MenuItem.background = #1e1e1e

# Text areas and input fields - very dark
TextArea.background = #0d1117
TextPane.background = #0d1117
TextField.background = #0d1117
FormattedTextField.background = #0d1117
PasswordField.background = #0d1117
EditorPane.background = #0d1117

# Text colors - light gray/white for good contrast
Component.foreground = #e6e6e6
TextArea.foreground = #f0f6fc
TextPane.foreground = #f0f6fc
TextField.foreground = #f0f6fc
Label.foreground = #e6e6e6

# Selection colors - subtle purple
TextArea.selectionBackground = #3d2a5c
TextPane.selectionBackground = #3d2a5c
TextField.selectionBackground = #3d2a5c
Component.focusedBorderColor = #8b5cf6

# Buttons - dark with purple accents
Button.background = #2d2d30
Button.foreground = #e6e6e6
Button.focusedBorderColor = #8b5cf6
Button.hoverBackground = #3d3d42
Button.pressedBackground = #1e1e1e
Button.default.background = #7c3aed
Button.default.foreground = #ffffff
Button.default.hoverBackground = #8b5cf6

# Menu bar and menus - very dark
MenuBar.background = #161b22
Menu.background = #161b22
Menu.foreground = #e6e6e6
MenuItem.foreground = #e6e6e6
MenuItem.hoverBackground = #21262d
MenuItem.selectionBackground = #21262d

# Toolbar - dark to match
ToolBar.background = #161b22
ToolBar.borderColor = #30363d

# Borders and separators - subtle
Component.borderColor = #30363d
Separator.foreground = #30363d

# Tables - dark theme
Table.background = #0d1117
Table.foreground = #f0f6fc
Table.selectionBackground = #3d2a5c
Table.selectionForeground = #ffffff
Table.gridColor = #21262d

# Lists - consistent with tables
List.background = #0d1117
List.foreground = #f0f6fc
List.selectionBackground = #3d2a5c
List.selectionForeground = #ffffff

# Trees - consistent styling
Tree.background = #0d1117
Tree.foreground = #f0f6fc
Tree.selectionBackground = #3d2a5c
Tree.selectionForeground = #ffffff

# Progress bars - purple accent
ProgressBar.background = #21262d
ProgressBar.foreground = #8b5cf6
ProgressBar.selectionBackground = #ffffff
ProgressBar.selectionForeground = #000000

# Tabs - dark with subtle hover
TabbedPane.background = #1a1a1a
TabbedPane.foreground = #e6e6e6
TabbedPane.selectedBackground = #0d1117
TabbedPane.hoverColor = #21262d

# Scrollbars - minimal dark design
ScrollBar.track = #161b22
ScrollBar.thumb = #30363d
ScrollBar.hoverThumbColor = #484f58
ScrollBar.pressedThumbColor = #6e7681

# Status bar area
StatusBar.background = #161b22
StatusBar.foreground = #e6e6e6