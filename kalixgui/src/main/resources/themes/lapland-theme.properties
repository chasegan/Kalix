# Lapland Theme - Nordic-inspired light theme with cool blue accents
# Based on FlatLaf Light theme but with crisp, cool blue highlights inspired by Arctic landscapes

@light

# Base backgrounds - crisp whites with more pronounced cool blue tints
Component.background = #f8fafc
Panel.background = #f1f5f9
OptionPane.background = #f1f5f9
PopupMenu.background = #f8fafc
MenuItem.background = #f8fafc

# Text areas and input fields - very subtle pale blue for editor, blue tint for fields
TextArea.background = #f8fbff
TextPane.background = #f8fbff
TextField.background = #f8fafc
FormattedTextField.background = #f8fafc
PasswordField.background = #f8fafc
EditorPane.background = #f8fbff

# Text colors - dark slate for excellent readability
Component.foreground = #334155
TextArea.foreground = #1e293b
TextPane.foreground = #1e293b
TextField.foreground = #1e293b
Label.foreground = #334155

# Selection colors - cool Arctic blue theme
TextArea.selectionBackground = #bfdbfe
TextPane.selectionBackground = #bfdbfe
TextField.selectionBackground = #bfdbfe
Component.focusedBorderColor = #3b82f6

# Buttons - clean with cool blue accents
Button.background = #f1f5f9
Button.foreground = #334155
Button.focusedBorderColor = #3b82f6
Button.hoverBackground = #f0f9ff
Button.pressedBackground = #e2e8f0
Button.default.background = #2563eb
Button.default.foreground = #ffffff
Button.default.hoverBackground = #3b82f6

# Menu bar and menus - clean Nordic light with blue tint
MenuBar.background = #f1f5f9
Menu.background = #f1f5f9
Menu.foreground = #334155
MenuItem.foreground = #334155
MenuItem.hoverBackground = #f0f9ff
MenuItem.selectionBackground = #dbeafe

# Toolbar - subtle cool background with blue tint
ToolBar.background = #f1f5f9
ToolBar.borderColor = #cbd5e1

# Borders and separators - cool gray
Component.borderColor = #cbd5e1
Separator.foreground = #cbd5e1

# Tables - clean with Arctic blue selection
Table.background = #fcfcfc
Table.foreground = #1e293b
Table.selectionBackground = #dbeafe
Table.selectionForeground = #1e293b
Table.gridColor = #f1f5f9

# Lists - consistent with tables
List.background = #fcfcfc
List.foreground = #1e293b
List.selectionBackground = #dbeafe
List.selectionForeground = #1e293b

# Trees - consistent styling
Tree.background = #fcfcfc
Tree.foreground = #1e293b
Tree.selectionBackground = #dbeafe
Tree.selectionForeground = #1e293b

# Progress bars - Arctic blue accent
ProgressBar.background = #f1f5f9
ProgressBar.foreground = #2563eb
ProgressBar.selectionBackground = #ffffff
ProgressBar.selectionForeground = #000000

# Tabs - clean with cool hover and blue tint
TabbedPane.background = #f1f5f9
TabbedPane.foreground = #334155
TabbedPane.selectedBackground = #f8fafc
TabbedPane.hoverColor = #f0f9ff

# Scrollbars - minimal Nordic design
ScrollBar.track = #f1f5f9
ScrollBar.thumb = #cbd5e1
ScrollBar.hoverThumbColor = #94a3b8
ScrollBar.pressedThumbColor = #64748b

# Status bar area
StatusBar.background = #f1f5f9
StatusBar.foreground = #334155

# Additional Nordic-inspired elements
CheckBox.background = #f8fafc
RadioButton.background = #f8fafc
Spinner.background = #f8fafc

# Dialog backgrounds
Dialog.background = #f1f5f9

# Custom map panel background - very subtle peachy pink
MapPanel.background = #fefbfa