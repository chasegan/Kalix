# Kalix Calibration Configuration
# Calibrates the GR4J model at Picnic Creek

[General]
model_file = kalix.ini
observed_data_by_name = /Users/chas/github/Kalix/examples/1_picnic_gr4j/data.csv.ObsFlow
simulated_series = node.mygr4jnode.ds_1
objective_function = NSE
output_file = calibration_results.txt

[Algorithm]
algorithm = DE
population_size = 50
max_generations = 100
de_f = 0.8
de_cr = 0.9
n_threads = 4
# random_seed = 42

[Parameters]
# GR4J parameter bounds (based on literature ranges)
node.mygr4jnode.x1 = lin_range(g(1), 10, 2000)
node.mygr4jnode.x2 = lin_range(g(2), -8, 6)
node.mygr4jnode.x3 = lin_range(g(3), 10, 500)
node.mygr4jnode.x4 = lin_range(g(4), 0.0001, 4.0)

[Reporting]
report_frequency = 10
verbose = true
