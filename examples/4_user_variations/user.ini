# Welcome, friend ...
[attributes]
ini_version = 0.0.1

[inputs]
./data.csv

[node.inflow1]
type = inflow
loc = 0, 0
inflow = data.data_csv.by_index.1
ds_1 = user1

[node.user1]
type = user
loc = 0, 30
demand = 10
ds_1 = eos

[node.inflow2]
type = inflow
loc = 30, 0
inflow = data.data_csv.by_index.1
ds_1 = user2

[node.user2]
type = user
loc = 30, 30
demand = 10
;pump = if(node.user1.diversion > 0, 1, 0)
pump = 0.5 * data.data_csv.by_index.1
ds_1 = eos

[node.inflow3]
type = inflow
loc = 60, 0
inflow = data.data_csv.by_index.1
ds_1 = user3

[node.user3]
type = user
loc = 60, 30
demand = 10
flow_threshold = 4
ds_1 = eos

[node.inflow4]
type = inflow
loc = 90, 0
inflow = 10 * data.data_csv.by_index.1
ds_1 = user4

[node.user4]
type = user
loc = 90, 30
demand = 2
flow_threshold = 1
carryover = true
carryover_reset_month = 7
ds_1 = eos

[node.inflow5]
type = inflow
loc = 120, 0
inflow = data.data_csv.by_index.1
ds_1 = user5

[node.user5]
type = user
loc = 120, 30
demand = 53
annual_cap = 30, 7
ds_1 = eos

[node.eos]
loc = 60.91, 75.21
type = blackhole

[outputs]
node.inflow1.ds_1
node.user1.diversion
node.user2.diversion
node.user2.flow_threshold
node.user2.pump_capacity
node.user3.diversion
node.user3.flow_threshold
node.user3.ds_1
node.user4.diversion
node.user4.demand_carryover
node.user4.ds_1
node.user5.diversion
node.user5.ds_1



