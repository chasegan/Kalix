# Keylime Theme - Fresh light theme with lime green accents
# Based on FlatLaf Light theme but with bright, fresh lime green highlights

@light

# Base backgrounds - clean whites and very light grays
Component.background = #ffffff
Panel.background = #fafafa
OptionPane.background = #fafafa
PopupMenu.background = #ffffff
MenuItem.background = #ffffff

# Text areas and input fields - pure white with subtle border
TextArea.background = #ffffff
TextPane.background = #ffffff
TextField.background = #ffffff
FormattedTextField.background = #ffffff
PasswordField.background = #ffffff
EditorPane.background = #ffffff

# Text colors - dark for excellent readability
Component.foreground = #2d2d2d
TextArea.foreground = #1a1a1a
TextPane.foreground = #1a1a1a
TextField.foreground = #1a1a1a
Label.foreground = #2d2d2d

# Selection colors - lime green theme
TextArea.selectionBackground = #d4ff8f
TextPane.selectionBackground = #d4ff8f
TextField.selectionBackground = #d4ff8f
Component.focusedBorderColor = #84cc16

# Buttons - clean with lime accents
Button.background = #f5f5f5
Button.foreground = #2d2d2d
Button.focusedBorderColor = #84cc16
Button.hoverBackground = #f0f9ff
Button.pressedBackground = #e5e5e5
Button.default.background = #65a30d
Button.default.foreground = #ffffff
Button.default.hoverBackground = #84cc16

# Menu bar and menus - clean light
MenuBar.background = #f8f8f8
Menu.background = #f8f8f8
Menu.foreground = #2d2d2d
MenuItem.foreground = #2d2d2d
MenuItem.hoverBackground = #f0f9ff
MenuItem.selectionBackground = #ecfccb

# Toolbar - subtle background
ToolBar.background = #f8f8f8
ToolBar.borderColor = #e5e5e5

# Borders and separators - subtle gray
Component.borderColor = #e0e0e0
Separator.foreground = #e0e0e0

# Tables - clean with lime selection
Table.background = #ffffff
Table.foreground = #1a1a1a
Table.selectionBackground = #ecfccb
Table.selectionForeground = #1a1a1a
Table.gridColor = #f0f0f0

# Lists - consistent with tables
List.background = #ffffff
List.foreground = #1a1a1a
List.selectionBackground = #ecfccb
List.selectionForeground = #1a1a1a

# Trees - consistent styling
Tree.background = #ffffff
Tree.foreground = #1a1a1a
Tree.selectionBackground = #ecfccb
Tree.selectionForeground = #1a1a1a

# Progress bars - lime accent
ProgressBar.background = #f0f0f0
ProgressBar.foreground = #65a30d
ProgressBar.selectionBackground = #ffffff
ProgressBar.selectionForeground = #000000

# Tabs - clean with subtle hover
TabbedPane.background = #fafafa
TabbedPane.foreground = #2d2d2d
TabbedPane.selectedBackground = #ffffff
TabbedPane.hoverColor = #f0f9ff

# Scrollbars - minimal light design
ScrollBar.track = #f5f5f5
ScrollBar.thumb = #d0d0d0
ScrollBar.hoverThumbColor = #b0b0b0
ScrollBar.pressedThumbColor = #a0a0a0

# Status bar area
StatusBar.background = #f8f8f8
StatusBar.foreground = #2d2d2d