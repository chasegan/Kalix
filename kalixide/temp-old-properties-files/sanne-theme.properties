# Sanne Theme - Exciting dark theme with vibrant pink accents
# Moderately dark with bold, confident pink highlights

@dark

# Base backgrounds - rich dark grays with subtle warmth
Component.background = #2a2a2e
Panel.background = #2a2a2e
OptionPane.background = #2a2a2e
PopupMenu.background = #2a2a2e
MenuItem.background = #2a2a2e

# Text areas and input fields - slightly lighter dark with subtle pink tint
TextArea.background = #383840
TextPane.background = #383840
TextField.background = #2a2a2e
FormattedTextField.background = #2a2a2e
PasswordField.background = #2a2a2e
EditorPane.background = #383840

# Text colors - crisp whites and light grays
Component.foreground = #e8e8e8
TextArea.foreground = #f0f0f0
TextPane.foreground = #f0f0f0
TextField.foreground = #f0f0f0
Label.foreground = #e8e8e8

# Selection colors - exciting pink theme with vibrant accents
TextArea.selectionBackground = #ff69b4
TextPane.selectionBackground = #ff69b4
TextField.selectionBackground = #ff69b4
Component.focusedBorderColor = #ff1493

# Buttons - dark with bold pink accents
Button.background = #404048
Button.foreground = #e8e8e8
Button.focusedBorderColor = #ff1493
Button.hoverBackground = #ff69b460
Button.pressedBackground = #ff1493
Button.default.background = #ff1493
Button.default.foreground = #ffffff
Button.default.hoverBackground = #ff69b4

# Menu bar and menus - dark with pink highlights
MenuBar.background = #2a2a2e
Menu.background = #2a2a2e
Menu.foreground = #e8e8e8
MenuItem.foreground = #e8e8e8
MenuItem.hoverBackground = #ff69b440
MenuItem.selectionBackground = #ff69b460

# Toolbar - sleek dark
ToolBar.background = #2a2a2e
ToolBar.borderColor = #404048

# Borders and separators - subtle gray with pink undertone
Component.borderColor = #505058
Separator.foreground = #505058

# Tables - dark with exciting pink selection
Table.background = #383840
Table.foreground = #f0f0f0
Table.selectionBackground = #ff69b4
Table.selectionForeground = #ffffff
Table.gridColor = #404048

# Lists - consistent with tables
List.background = #383840
List.foreground = #f0f0f0
List.selectionBackground = #ff69b4
List.selectionForeground = #ffffff

# Trees - consistent styling
Tree.background = #383840
Tree.foreground = #f0f0f0
Tree.selectionBackground = #ff69b4
Tree.selectionForeground = #ffffff

# Progress bars - vibrant pink accent
ProgressBar.background = #404048
ProgressBar.foreground = #ff1493
ProgressBar.selectionBackground = #ffffff
ProgressBar.selectionForeground = #000000

# Tabs - dark with pink hover effects
TabbedPane.background = #2a2a2e
TabbedPane.foreground = #e8e8e8
TabbedPane.selectedBackground = #383840
TabbedPane.hoverColor = #ff69b430

# Scrollbars - sleek dark with pink accents
ScrollBar.track = #2a2a2e
ScrollBar.thumb = #505058
ScrollBar.hoverThumbColor = #ff69b4
ScrollBar.pressedThumbColor = #ff1493

# Status bar area
StatusBar.background = #2a2a2e
StatusBar.foreground = #e8e8e8

# Additional dark elements with pink touches
CheckBox.background = #2a2a2e
RadioButton.background = #2a2a2e
Spinner.background = #2a2a2e

# Dialog backgrounds
Dialog.background = #2a2a2e

# TitledBorder styling for dark theme
TitledBorder.titleColor = #e8e8e8

# Custom map panel background - rich dark
MapPanel.background = #2a2a2e

# Sanne-specific custom properties with pink accents
MapPanel.gridlineColor = #ff69b430
splitPaneDividerColor = #505058

# Additional exciting pink elements
CheckBox.icon.checkmarkColor = #ff1493
RadioButton.icon.centerDiameter = 8
RadioButton.icon.centerColor = #ff1493
ScrollPane.arc = 8

# Tooltip styling
ToolTip.background = #ff1493
ToolTip.foreground = #ffffff

# ComboBox (drop-down) styling - dark with pink accents
ComboBox.background = #383840
ComboBox.foreground = #f0f0f0
ComboBox.buttonBackground = #ff1493
ComboBox.buttonArrowColor = #ffffff
ComboBox.selectionBackground = #ff69b4
ComboBox.selectionForeground = #ffffff

# Split pane with dark background and pink highlights
SplitPane.background = #2a2a2e
SplitPaneDivider.draggingColor = #505058
SplitPane.dividerSize = 8
Component.splitPaneDividerColor = #505058
SplitPane.oneTouchButtonColor = #ff69b4
SplitPane.oneTouchArrowColor = #ffffff